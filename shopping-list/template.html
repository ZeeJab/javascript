<!DOCTYPE HTML>

<html>
	<head>
		<title>JaveScript Template</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="template.css">
		<script src="jquery-1.8.2.js"></script>
		<script src="template.js"></script>
	</head>
	<body>

		<header><h1>Shopping List</h1></header>
		<div id="list">
			Ingredient: <input id="ingredient" type="text" placeholder="Ingredients"> 
			Priority: <input id="priority" type="text" placeholder="1,2,3,4,5"> 
			<input id="save" type="button" value="Save it!">
			<input id="get" type="button" value="Get it!">
		</div> <!-- #list -->

		
		<div id="data">
		</div> <!-- #data -->

	</body>
</html>
