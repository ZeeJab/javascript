<!DOCTYPE HTML>

<html>
	<head>
		<title>Bank of GA</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="template.css">
		<script src="jquery-1.8.2.js"></script>
		<script src="template.js"></script>
	</head>
	<body>
	<div id="container">

		<header>
			<h1>BANK OF GA</h1>
		</header>

		<div id="main">
			
			<div class="Box" id="bal">
				<h2>Balance</h2>
				<div id="cash">
					1000
				</div> <!-- #cash -->
			</div> <!-- .box #bal -->

			<div class="Box" id="dep-and-with">
				<input type="text" id="amount" />
				<input type="button" value="Deposit" id="deposit" />
				<input type="button" value="Withdraw" id="withdraw" />
			</div> <!-- .box #dep-and-with -->

		</div> <!-- #main -->
	</div> <!-- #container -->

	</body>
</html>
