    function findPossibleMovesFor($piece){
      row_position = parseInt($piece.parents("tr").attr("class").replace("row", ""));
      piece_color = $piece.attr("src") == 'black.gif' ? 'black' : 'red'
      column_position = parseInt($piece.parent().attr("class").replace("black ", ""));
      next_row = piece_color == 'black' ? row_position-1 : row_position+1

      // possible_column_positions


      console.log(row_position, piece_color, next_row, column_position)
    };
